<table class="table">
  <thead class="thead-inverse">
    <tr>
      <th>#</th>
      <th *ngFor="let element of elements">{{element.header}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let value of collection; let i = index" (click)="onClickElement(value)">
      <th scope="row">{{i}}</th>
      <th *ngFor="let element of elements">{{value[element.value]}}</th>
    </tr>
  </tbody>
</table>
