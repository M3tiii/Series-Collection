<button type="button" class="btn btn-primary" (click)="showChildModal()">Open modal</button>
<div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="hideChildModal()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Edit</h4>
      </div>
      <div class="modal-body">
        <div class="container">
          <form>
            <div class="form-group" *ngFor="let element of elements">
              <label for="element.for">{{element.header}}</label>
              <input type="element.type" class="form-control" id="element.value" [attr.required]="element.required">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
